<body>

<table>
<tr>
<td rowspan="2" id="menu-wrapper">

<h1 id="title"
    class="rainbow"
    data-type="linear"
    data-degrees="45"
    data-color="3498db-f1c40f"
>ColorScheme</h1>


<table class="item-pane">

<!-- BG -->
<tr><th>BG</th><td>
<div class="picker-pane"><span>
#<input type="text" maxlength="6" size="6" value="fefefe" class="picker" id="bgcol-selector"></input>
<SELECT id="bgcol-selector-simple" class="simple-picker" name="simple-picker" style="width:20px;" >
</span></div></td></tr>
<tr><td colspan="2" class="spliter"></td></tr>

<!-- TEXT -->
<tr><th>TEXT</th><td><SELECT id="text-item-select" name="text-item-select" ></SELECT><input type="button" name="Add" value="Add" id="add-text"></input></td></tr>
<tr><td>color </td><td><div class="picker-pane"><span>
#<input type="text" maxlength="6" size="6" value="fefefe" class="picker" id="col-selector"></input>
<SELECT id="col-selector-simple" class="simple-picker" name="simple-picker" style="width:20px;" >
</span></div></th></tr>
<tr><td>size  </td><td><input type="text" value="14px" maxlength="6" size="6" id="size-text"  ></input></td></tr>
<tr><td>weight</td><td>
<!-- <input type="text" value="400"  maxlength="3" size="3" id="weight-text"></input> -->
<SELECT id="weight-text" name="weight-text" >
<option value="100">100</option>
<option value="200">200</option>
<option value="300">300</option>
<option value="400">400</option>
<option value="500">500</option>
<option value="600">600</option>
<option value="700">700</option>
<option value="800">800</option>
</SELECT>
</td></tr>
<tr><td>font  </td><td><SELECT id="font-select" name="font-select" size="4" style="width: 100%"></SELECT></input></td></tr>
<tr><td colspan="2" class="spliter"></td></tr>

<!-- SHAPE -->
<tr><th>SHAPE</th><td><SELECT id="shape-item-select" name="shape-item-select" ></SELECT>
<input type="button" name="Square" value="Square" class="add-shape" shape-type="square" ></input>
<input type="button" name="Circle" value="Circle" class="add-shape" shape-type="circle" ></input>
</td></tr>
<tr><td>color </td><td><div class="picker-pane"><span>
#<input type="text" maxlength="6" size="6" value="fefefe" class="picker" id="shapecol-selector"></input>
<SELECT id="shapecol-selector-simple" class="simple-picker" name="simple-picker" style="width:20px;" >
</span></div></td></tr>
<tr><td>type</td><td><p id="shape-type"></p></td></tr>
<tr><td colspan="2" class="spliter"></td></tr>

</table>

<ul>
<li><a href="http://hue360.herokuapp.com/" target="_blank">HUE/360</a></li>
<li><a href="http://paletton.com/" target="_blank">Paletton</a></li>
</ul>

</td>
<td rowspan="2" id="divider" ></td>
<td id="main-wrapper">

</td>

</tr>

<tr>
<td id="foot-wrapper">
<div id="garbageCan" class="toolbox">
  <img src="../images/Tutorial9/recycle32.png" title="Delete when drop an item" />
</div>

<div class="toolbox">
  <span style="position: relative; padding: 4px;">
    <img id="copyCss"   src="../images/Tutorial9/paperpencil32.png" title="Copy to clipboard" style="vertical-align: top; width: 32; height: 32;" />
  </span>
</div>

<!--
<div id="handleVisible" class="toolbox">
  <img src="../images/ui-handle-icon_222222.png" title="Resize handle visible" />
</div>
-->

<div id="text-item-droppable" class="toolbox">
  <img src="./images/text.png" title="TEXT item" />
</div>
<div class="shape-item-droppable toolbox" shape-type="square" >
  <img src="./images/square.png" title="SHAPE square item" />
</div>
<div class="shape-item-droppable toolbox" shape-type="circle" >
  <img src="./images/circle.png" title="SHAPE circle item" />
</div>

</td>
</tr>
</table>

<script type="text/javascript" src="colorpicker.js"></script>
<script type="text/javascript" src="toolbox.js"></script>

<script type="text/javascript">
  $('#size-text').change(function(){
    var index = $("#text-item-select").val();
    $('.text-item').eq(index-1).css('font-size', $(this).val());
  });
  $('#weight-text').change(function(){
    var index = $("#text-item-select").val();
    $('.text-item').eq(index-1).css('font-weight', $(this).val());
  });
  $('#font-select').change(function(){
    var index = $("#text-item-select").val();
    $('.text-item').eq(index-1).css('font-family', $(this).val());
  });
  $('#add-text').click(function(){
    add_text_item();
  });
  $('.add-shape').click(function(){
    add_shape_item($(this).attr("shape-type"));
  });
  $('#shape-item-select').change(function(){
    var index = $("#shape-item-select").val();
    select_shape_item($(".shape-item").eq(index-1));
    blinkBorder($('.shape-item').eq(index-1));
  });
  $('#text-item-select').change(function(){
    var index = $("#text-item-select").val();
    select_text_item($(".text-item").eq(index-1));
    blinkBorder($('.text-item').eq(index-1));
  });
</script>

</body>
</html>

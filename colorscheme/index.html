<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="content-style-type" content="text/css">
  <meta http-equiv="content-script-type" content="text/javascript">
  <title>Color Scheme</title>

  <link rel="stylesheet" href="../lib/jquery/colpick/css/colpick.css" type="text/css" />
  <link rel="stylesheet" href="../lib/jquery/jquery-ui-1.11.4/jquery-ui.css" type="text/css" />

  <!--
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js""></script>
  -->
  <script type="text/javascript" src="../lib/jquery/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="../lib/jquery/jquery-ui-1.11.4/jquery-ui.js"></script>
  <script type="text/javascript" src="../lib/jquery/colpick/js/colpick.js"></script>

  <style type="text/css">
  html, body {
    height: 100%;
    min-height: 100%;
    margin: 0px;
    padding: 0px;
  }
  body>table {
    border-collapse: collapse;
    width: 100%;
    height: 100%;
  }
  body>table th {
    border-bottom: solid 1px #000;
  }
  body>table th {
    vertical-align: top;
  }
  body>table td {
    vertical-align: top;
  }
  #menu-wrapper {
    width: 20em;
  }
  #divider {
    width: 5px;
    background: #aaa;
  }
  .text-item {
    width: 200px;
    min-width: 100px;
    height: 60px;
    min-height: 20px;
    padding: 0.5em;
    font-size: 20px;
    //background: yellow;
  }
  .rect-item {
    width: 40px;
    min-width: 40px;
    height: 40px;
    min-height: 40px;
    background: yellow;
  }
  
  #text-item-select {
    width: 60px;
  }

  .picker {
    margin: 0px;
    padding:0px;
    border:0;
    width:70px;
    height:20px;
    line-height:20px;
  }
  
  .color-pane {
    width: 95%;
    background: #ccc;
    border: solid 1px #000;
    margin: 4px;
    padding: 4px;
  }
  .color-pane th {
    width: 40%;
  }
  .color-pane td {
    padding: 0.2em;
  }
  .color-pane span {
    background: white;
    margin: 0.25em;
    display: inline-block;
  }
  .color-pane .picker-pane {
    padding: 0.2em;
    background: white;
    box-shadow: 0px 0px 8px rgba(0,0,0,0.4);
  }
  </style>

  <script>
  function rgb2hex(rgb) {
    var ret = eval(rgb.replace(/rgb/,"((").replace(/,/ig,")*256+")).toString(16); 
    return (("000000" + ret).substring( 6 + ret.length - 6));
  }
  function select_text_item(item) {
    var i = $(".text-item").index($(item));
    $("#text-item-select").val(i+1);
    var c = rgb2hex($(item).css('color'));
    $("#col-selector").val(c);
    $("#col-selector").colpickSetColor('#' + c);
    
    var s = $(item).css('font-size');
    $("#size-text").val(s);

    var w = $(item).css('font-weight');
    $("#weight-text").val(w);
  }
  function update_ediable() {
    $( ".editable" ).resizable({containment: "#main-wrapper", autoHide : true
    }).draggable({cursor: "move", containment: "parent"}).on('click', function() {
      $(this).draggable({ disabled: false });
    }).on('dblclick', function() {
      $(this).draggable({ disabled: true });
    });
    $( ".text-item").on('mousedown', function () {
      select_text_item(this);
    });
  }
  function add_text_item() {
    $('#main-wrapper').append("<div class=\"text-item editable\" ><p contenteditable=\"true\">Drag me around<br />Edit by double click</p></div>");
    var index = $(".text-item").size()
    $("#text-item-select").append($('<option>').html(index).val(index));
    update_ediable();
    select_text_item($(".text-item").eq(index-1));
  }
  $(function () {
    add_text_item();
  });
  </script>
  </head>
<body>

<table>
<tr>
<td id="menu-wrapper">

<table class="color-pane">
<tr><th>背景</th><td colspan="2"><div class="picker-pane"><span>#<input type="text" maxlength="6" size="6" value="fefefe" class="picker" id="bg-selector">  </input></span></div></td></tr>

<tr><th rowspan="3">文字<br />
<SELECT id="text-item-select" name="text-item-select" ></SELECT>
<input type="button" name="追加" value="追加" id="add-text"></input></th><td colspan="2"><div class="picker-pane"><span>#<input type="text" maxlength="6" size="6" value="fefefe" class="picker" id="col-selector"> </input></span></div></td></tr>
<tr><td>size  </td><td><input type="text" value="14px" maxlength="6" size="6" id="size-text"  ></input></td></tr>
<tr><td>weight</td><td><input type="text" value="400"  maxlength="3" size="3" id="weight-text"></input></td></tr>

<tr><th>矩形</th><td colspan="2"><div class="picker-pane"><span>#<input type="text" maxlength="6" size="6" value="fefefe" class="picker" id="rect-selector"></input></span></div></td></tr>
</table>

</td>
<td id="divider" ></td>
<td id="main-wrapper">

<div class="rect-item editable" >
</div>
 
</td>
</tr>
</table>

<script type="text/javascript">
  $('.picker').colpick({
    layout:'full',
    submit:0,
    colorScheme:'light',
    onChange:function(hsb,hex,rgb,el,bySetColor) {
      $(el).parent().parent().css('background','#'+hex);
      // Fill the text box just if the color was set using the picker, and not the colpickSetColor function.
      if(!bySetColor) {
        $(el).val(hex);
      }
      if( $(el).attr('id') == "bg-selector" ) {
        $('#main-wrapper').css('background', '#'+hex);
      }
      if( $(el).attr('id') == "col-selector" ) {
        var index = $("#text-item-select").val();
        $('.text-item').eq(index-1).css('color', '#'+hex);
      }
      if( $(el).attr('id') == "rect-selector" ) {
        $('.rect-item').css('background', '#'+hex);
      }
    }
  }).keyup(function(){
    $(this).colpickSetColor(this.value);
  });
  $('#size-text').change(function(){
    var index = $("#text-item-select").val();
    $('.text-item').eq(index-1).css('font-size', $(this).val());
  });
  $('#weight-text').change(function(){
    var index = $("#text-item-select").val();
    $('.text-item').eq(index-1).css('font-weight', $(this).val());
  });
  $('.picker-pane').click(function(){
    $(this).find('.picker').trigger("click");
  });
  $('#add-text').click(function(){
    add_text_item();
  });
  $('#text-item-select').change(function(){
    var index = $("#text-item-select").val();
    select_text_item($(".text-item").eq(index-1));
  });
</script>

</body>
</html>

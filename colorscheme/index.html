<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="content-style-type" content="text/css">
  <meta http-equiv="content-script-type" content="text/javascript">
  <title>Color Scheme</title>

  <link rel="stylesheet" href="../lib/jquery/colpick/css/colpick.css" type="text/css" />

  <script type="text/javascript" src="../lib/jquery/jquery-2.1.4.min.js"></script>
  <!--
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js""></script>
  -->
  <script type="text/javascript" src="../lib/jquery/colpick/js/colpick.js"></script>

  <style type="text/css">
  html, body {
    height: 100%;
    min-height: 100%;
    margin: 0px;
    padding: 0px;
  }
  body>table {
    border-collapse: collapse;
    width: 100%;
    height: 100%;
  }
  body>table td {
    vertical-align: top;
  }
  #menu-wrapper {
    width: 20em;
  }
  #divider {
    width: 5px;
    background: #aaa;
  }

  .picker {
    margin:0;
    padding:0;
    border:0;
    width:70px;
    height:20px;
    border-right:20px solid #fefefe;
    line-height:20px;
  }

  .color-pane {
    background: #ccc;
    border: solid 1px #000;
    margin: 4px;
    padding: 4px;
  }
  </style>
</head>
<body>

<table>
<tr>
<td id="menu-wrapper">

<div class="color-pane">

<p># <input type="text" maxlength="6" size="6" value="fefefe" class="picker" id="bg-selector"></input></p>
<p># <input type="text" maxlength="6" size="6" value="fefefe" class="picker" id="col-selector"></input></p>
<p># <input type="text" maxlength="6" size="6" value="fefefe" class="picker" id="subcol-selector"></input></p>

</div>

</td>
<td id="divider" ></td>
<td id="main-wrapper">
</td>
</tr>
</table>

<script type="text/javascript">
  $('.picker').colpick({
    layout:'full',
    submit:0,
    colorScheme:'dark',
    onChange:function(hsb,hex,rgb,el,bySetColor) {
      $(el).css('border-color','#'+hex);
      // Fill the text box just if the color was set using the picker, and not the colpickSetColor function.
      if(!bySetColor) $(el).val(hex);
    }
  }).keyup(function(){
    $(this).colpickSetColor(this.value);
  });
</script>

</body>
</html>
